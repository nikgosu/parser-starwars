<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-2.2.0.js"></script>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css">
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container__header">
            <h1>Planets from Star Wars</h1>
            <button class="btn btn-primary btn-lg">Get planets</button>
        </div>
        <div class="container__planets-block">
            <table class="table table-condensed">
                <thead>
                    <th>Name</th>
                    <th>Climate</th>
                    <th>Created</th>
                    <th>Edited</th>
                    <th>Gravity</th>
                    <th>Orbital period</th>
                    <th>Population</th>
                    <th>Diameter</th>
                    <th>Residents</th>
                    <th>Rotation period</th>
                    <th>Surface water</th>
                    <th>Terrain</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
<script src="script.js"></script>

</body>
</html>
